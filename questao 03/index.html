<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Concatenação de Dados</h1>
    <form id="dataForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        <br>
        <label for="maritalStatus">Estado Civil:</label>
        <select id="maritalStatus" required>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
        </select>
        <br>
        <label for="ageGroup">Faixa Etária:</label>
        <select id="ageGroup" required>
            <option value="3 a 10 anos">3 a 10 anos</option>
            <option value="11 a 25 anos">11 a 25 anos</option>
            <option value="36 a 55 anos">36 a 55 anos</option>
            <option value="56 a 100 anos">56 a 100 anos</option>
        
        </select>
        <br>
        <button type="submit">Concatenar Dados</button>
    </form>
    <p id="result"></p>   
    <footer>
        <p>
            Autor: alexandre villarino e silva<br>
            Palavras-chave: web, 200022204<br>
            Descrição: Atividades sobre JavaScript
        </p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
