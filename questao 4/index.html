<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm"> 
        <label for="weight">Peso (kg):</label>
        <input type="text" id="weight" step="0.01" size="4" maxlength="4" required>
        <br>
        <label for="height">Altura (m):</label>
        <input type="text" id="width" step="0.01" size="4" maxlength="4" required>
        <br>
        <button type="submit">Calcular IMC</button>
    </form>
    <p id="result"></p>

    <footer>
        <p>
            Autor: Alexandre Villarino e Silva<br>
            Palavras-chave: web, 200022204<br>
            Descrição: Atividades sobre JavaScript
        </p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
